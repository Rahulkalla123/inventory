<div class="form-container">
    <div class="header">
        <h1>All Items</h1>
        <a routerLink="/layout/itemForm"><i class="fa fa-times"></i></a>
      </div>
    <form class="inputfieldsMain">
    <div class="inputFileds mb-5">
        <div class="typeName">
            <div class="type d-flex align-items-center">
                <label for="type-radio-1">Type:</label>
                <div class="radio">
                <input type="radio" name="type" id="type-radio-1" checked> Goods
                <input type="radio" name="type" id="type-radio-2"> Service
                </div>
            </div>
            <div class="name d-flex align-items-center">
                <label for="name">Name*:</label>
                <input type="text" name="name" id="name"  class="form-control">
            </div>
            <div class="sku d-flex align-items-center">
                <label for="SKU">SKU:</label>
                <input type="text" name="sku" id="SKU" class="form-control">
            </div>
            <div class="units d-flex align-items-center">
                <label for="unit-select">Unit*:</label>
                <select id="unit-select" name="unit" class="form-control">
                    <option>Select or type to add</option>
                </select>
            </div>
        </div>
        <div class="fileUpload">
            <div class="file-upload">
                <input type="file" id="fileUpload" (change)="onFileSelected($event)" multiple>
                <label class="imageUpload" for="fileUpload">Drag image(s) here<br> or <br><span>Browse images</span></label>
                <p>You can add up to 15 images, each not exceeding 5 MB.</p>
            </div>
        </div>
    </div>
    <div class="inputFileds">
        <div class="inputtwo" style="width: 50%;">
        <div class="dimension d-flex align-items-center mb-3">
            <label for="dimension">Dimensions</label>
            <input type="text" name="dimension" id="dimension" class="form-control">
        </div>
        <div class="dimension d-flex align-items-center mb-3">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" name="manufacturer" id="manufacturer" class="form-control">
        </div>
        <div class="dimension align-items-center d-flex mb-3">
            <label for="upc">UPC</label>
            <input type="text" name="upc" id="upc" class="form-control">
        </div>
        <div class="dimension align-items-center d-flex mb-3">
            <label for="ean">EAN</label>
            <input type="text" name="ean" id="ean" class="form-control">
        </div>
        </div>
        <div class="inputtwo align-items-center ms-5" style="width: 50%;">
            <div class="dimension d-flex mb-3">
                <label for="weight">Weight</label>
                <input type="text" name="weight" id="weight" class="form-control">
            </div>
            <div class="dimension align-items-center d-flex mb-3">
                <label for="brand">Brand</label>
                <input type="text" name="brand" id="brand" class="form-control">
            </div>
            <div class="dimension align-items-center d-flex mb-3">
                <label for="mpn">MPN </label>
                <input type="text" name="mpn" id="mpn" class="form-control">
            </div>
            <div class="dimension align-items-center d-flex mb-3">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="form-control">
            </div>
        </div>

    </div>
   
</form>
<footer class="buttons d-flex" style="gap: 1em;">
    <button class="btn btn-primary" routerLink="/layout/item">Save</button>
    <button class="btn btn-secondary" routerLink="/layout/item">Cancel</button> 
    </footer>
</div>
