<div class="form-container">
    <div class="header">
        <h1>All Items</h1>
        <a routerLink="/layout/itemForm"><i class="fa fa-times"></i></a>
    </div>
    <div class="inputfieldsMain">
        <div class="inputFileds mb-5">
            <div class="typeName">
                <div class="type d-flex align-items-center">
                    <label for="type-radio-1">Type:</label>
                    <div class="radio">
                        <input type="radio" [(ngModel)]="item.type" value="Goods" name="type" id="type-radio-1" checked> Goods
                        <input type="radio" [(ngModel)]="item.type" value="Service" name="type" id="type-radio-2"> Service
                    </div>
                </div>
                <div class="name d-flex align-items-center">
                    <label for="name">Name*:</label>
                    <input type="text" name="name" id="name" [(ngModel)]="item.name" required class="form-control">
                </div>
                <div class="sku d-flex align-items-center">
                    <label for="SKU">SKU:</label>
                    <input type="text" name="SKU" [(ngModel)]="item.SKU" id="SKU" class="form-control">
                </div>
                <div class="units d-flex align-items-center">
                    <label for="unit-select">Unit*:</label>
                    <select id="unit-select" [(ngModel)]="item.unit" name="unit-select" class="form-control">
                        <option value="Box">Box</option>
                        <option value="cm">cm</option>
                        <option value="kg">kg</option>
                        <option value="pcs">pcs</option>
                    </select>
                </div>
            </div>
            <div class="fileUpload">
                <div class="file-upload">
                    <input type="file" name="fileUpload" id="fileUpload" (change)="onFileSelected($event)" multiple>
                    <label class="imageUpload" for="fileUpload">Drag image(s) here<br> or <br><span>Browse
                            images</span></label>
                    <p>You can add up to 15 images, each not exceeding 5 MB.</p>
                </div>
            </div>
        </div>
        <div class="inputFileds">
            <div class="inputtwo" style="width: 50%;">
                <div class="dimension d-flex align-items-center mb-3">
                    <label for="Dimensions">Dimensions</label>
                    <input type="text" name="Dimensions" id="Dimensions" class="form-control">
                </div>
                <div class="dimension d-flex align-items-center mb-3">
                    <label for="Manufacturer">Manufacturer</label>
                    <input type="text" name="Manufacturer" id="Manufacturer" class="form-control">
                </div>
                <div class="dimension align-items-center d-flex mb-3">
                    <label for="upc">upc</label>
                    <input type="text" name="upc" id="upc" class="form-control">
                </div>
                <div class="dimension align-items-center d-flex mb-3">
                    <label for="ean">EAN</label>
                    <input type="text" name="ean" id="ean" class="form-control">
                </div>
            </div>
            <div class="inputtwo align-items-center ms-5" style="width: 50%;">
                <div class="dimension d-flex mb-3">
                    <label for="weight">Weight</label>
                    <input type="text" name="weight" id="weight" class="form-control">
                </div>
                <div class="dimension align-items-center d-flex mb-3">
                    <label for="brand">Brand</label>
                    <input type="text" name="brand" id="brand" class="form-control">
                </div>
                <div class="dimension align-items-center d-flex mb-3">
                    <label for="mpn">MPN </label>
                    <input type="text" name="mpn" id="mpn" class="form-control">
                </div>
                <div class="dimension align-items-center d-flex mb-3">
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" id="isbn" class="form-control">
                </div>
            </div>

        </div>
        <hr width="70%" >
        <div class="salesPurchase d-flex">
        <div class="salesMain">
            <div class="salesHeading">
                <p>Sales Information</p>
            </div>
            <div class="salesInput">
                <div class="name d-flex align-items-center">
                    <label for="costPrice">Selling Price*:</label>
                    <input type="text" id="costPrice" name="costPrice" [(ngModel)]="item.price" required class="form-control">
                </div>
                <div class="name d-flex align-items-center">
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" name="quantity"  [(ngModel)]="item.quantity" class="form-control">
                </div>
                <div class="name form-groups mb-4 d-flex two align-items-start mb-4">
                    <label for="Description">Description</label>
                    <textarea rows="3" id="Description" name="Description" style="min-height: 50px; width: 60%;" [(ngModel)]="item.description"
                        class="ember-text-area ember-view form-control input"></textarea>
                </div>
            </div>
        </div>
        <div class="purchaseMain">
            <div class="purchaseHeading">
                <p>Purchase Information</p>
            </div>
            <div class="purchaseInput">
                <div class="name d-flex align-items-center">
                    <label for="sellPrice">Sell Price*:</label>
                    <input type="text" name="SellPrice" id="sellPrice"  class="form-control">
                </div>
                <div class="name d-flex align-items-center">
                    <label for="account">Account:</label>
                    <input type="text" name="account" id="account" class="form-control">
                </div>
                <div class="name form-groups mb-4 d-flex two align-items-start mb-4">
                    <label for="DescriptionTwo">Description</label>
                    <textarea rows="3" name="DescriptionTwo" id="DescriptionTwo" style="min-height: 50px; width: 60%;"
                        class="ember-text-area ember-view form-control input"></textarea>
                </div>
            </div>
        </div>
        </div>
    </div>
   
    <div class="buttons p-3">
        <button class="btn btn-primary" (click)="addItem()">Save</button>
        <button class="btn btns ms-3">Cancel</button>
    </div>
</div>
