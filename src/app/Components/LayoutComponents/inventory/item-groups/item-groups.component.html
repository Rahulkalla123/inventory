<div class="container">
    <div class="header">
      <h1>All Items</h1>
      <button class="new-button" routerLink="/layout/itemForm">+ New</button>
    </div>
  
    <div class="content">
      <div class="grid">
        <div class="card">
          <img src="assets/image.png" alt="Item Groups" class="icon" />
          <h2>Item Groups</h2>
          <p>Create multiple variants of the same item using Item Groups</p>
          <button class="card-button" routerLink="/layout/itemForm">New Item Group</button>
        </div>
  
        <div class="card">
          <img src="assets/image.png" alt="Items" class="icon" />
          <h2>Items</h2>
          <p>Create standalone items and services that you buy and sell</p>
          <button class="card-button">New Item</button>
        </div>
  
        <div class="card">
          <img src="assets/image.png" alt="Composite Items" class="icon" />
          <h2>Composite Items</h2>
          <p>Combine multiple items into a single package</p>
        </div>
  
        <div class="card">
          <img src="assets/image.png" alt="Price Lists" class="icon" />
          <h2>Price Lists</h2>
          <p>Manage different pricing for different customers</p>
        </div>
      </div>
    </div>
  </div>
