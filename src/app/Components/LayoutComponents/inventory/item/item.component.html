<div class="itemsMain">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <div class="form-inline">
        <a href="">All items <i class="fa fa-angle-down" aria-hidden="true"></i></a>
      </div>
      <div class="buttonMain">
        <button type="button" class="btn" routerLink="/layout/itemForm">
          <i class="fa fa-plus" aria-hidden="true"></i> NEW
        </button>
        <div class="iconsize">
          <a (click)="changeModeTable()" [class.active]="table">
            <i class="fa fa-list listicon fa-xs"></i>
          </a>
          <a (click)="changeModeCard()" [class.active]="card">
            <i class="fa fa-th-large listlarge fa-xs"></i>
          </a>
        </div>
        <i class="fa fa-ellipsis-v menu" aria-hidden="true"></i>
      </div>
    </nav>
  
    <div class="table-container" *ngIf="table">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" style="width: 10px;"><input type="checkbox"></th>
            <th scope="col">Name</th>
            <th scope="col">SKU</th>
            <th scope="col">TYPE</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">RATE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsData">
            <th scope="row"><input type="checkbox"></th>
            <td>{{item.name}}</td>
            <td>{{item.sku}}</td>
            <td>{{item.type}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="card-container" *ngIf="card">
      <div class="card" *ngFor="let item of itemsData">
        <input type="checkbox" />
        <div class="card-body">
          <img src="assets/Kovela-logo.png" alt="no image" class="item-image" />
          <h5 class="item-name">{{ item.name }}</h5>
          <p class="item-sku">SKU: {{ item.sku }}</p>
          <p class="item-price">
            <span>Selling Price :</span> Rs.{{ item.price }}
          </p>
        </div>
      </div>
    </div>
  </div>
