<div class="itemsMain">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <div class="form-inline">
        <a href="">All items <i class="fa fa-angle-down" aria-hidden="true"></i></a>
      </div>
      <div class="buttonMain">
        <button type="button" class="btn" routerLink="/layout/itemForm">
          <i class="fa fa-plus" aria-hidden="true"></i> NEW
        </button>
        <div class="iconsize">
          <a (click)="changeModeTable()" [class.active]="table">
            <i class="fa fa-list listicon fa-xs"></i>
          </a>
          <a (click)="changeModeCard()" [class.active]="card">
            <i class="fa fa-th-large listlarge fa-xs"></i>
          </a>
        </div>
        <i class="fa fa-ellipsis-v menu" aria-hidden="true"></i>
      </div>
    </nav>
  
    <div class="table-container" *ngIf="table">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox"></th>
            <th scope="col">ID</th>
            <th scope="col">Student Name</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Course</th>
            <th scope="col">Enqury Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsData"
          (click)="goToItemDetails(item.id)">
            <th scope="row"><input type="checkbox"></th>
            <td>{{item.id}}</td>    <!--student id -->
            <td>{{item.name}}</td>  <!--student name -->
            <td>{{item.mpn}}</td> <!--contact number -->
            <td>{{item.manufacturer}}</td>  <!--student course -->
            <td>{{item.price | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="card-container" *ngIf="card">
      <div class="card" *ngFor="let item of itemsData" (click)="goToItemDetails(item.id)">
        <input type="checkbox" class="checkBox"/>
        <div class="card-body">
          <img src="assets/Kovela-logo.png" alt="no image" class="item-image" />
          <h5 class="item-name">{{ item.name }}</h5>
          <p class="item-sku">contact: {{ item.mpn }}</p>
          <p class="item-price">
            <span>enquiry date :</span> Rs.{{ item.price | date }}
          </p>
        </div>
      </div>
    </div>
  </div>
